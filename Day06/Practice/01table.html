<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>

    <style>
        body{
            background-color: black;;
        }
        table{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <!-- table tags -->
     <!-- attributes:
      1. border
      2. cellspacing

     
     -->

    <table border="1px dashed black" cellspacing="10" cellpadding="10" height="10" align="center">

        <!-- table head -->
        <thead>
            <tr>
                <th>S.N</th>
                <th>Student Name</th>
                <th>Marks</th>
                
              
            </tr>
        </thead>

        <!-- table body -->
        <tbody>


            <!-- Row 1 -->
            <tr>
                <td>1</td>
                <td>Deepak</td>
                <td>90</td>
            </tr>

            <!-- Row 2 -->
            <tr>
                <td>2</td>
                <td>Shyam</td>
                <td>90</td>

            </tr>
            <tr>
                <td colspan="3">3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
